<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ _('Configure your air quality sensor yourself') }} - Sensor.Community {% endblock %}</title>
        {% block head %}
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta name="description" content="{% block meta_description %}{% endblock %}"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Open Graph / Facebook -->
            <meta property="og:type" content="website">
            <meta property="og:url" content="https://sensor.community">
            <meta property="og:title" content="{{ _('Configure your air quality sensor yourself') }} - Sensor.Community">
            <meta property="og:description" content="{{ _('Configure your air quality sensor yourself') }}">

            <!-- Twitter -->
            <meta property="twitter:card" content="summary_large_image">
            <meta property="twitter:url" content="https://sensor.community">
            <meta property="twitter:title" content="{{ _('Configure your air quality sensor yourself') }} - Sensor.Community">
            <meta property="twitter:description" content="{{ _('Configure your air quality sensor yourself') }}">

            <link rel="shortcut icon" href="/static/favicons/favicon.ico" type="image/x-icon">
            <link rel="manifest" href="/static/favicons/manifest.json">

        {% endblock %}

        {% block styles %}
            <link rel="stylesheet" href="/static/css/webapp.css">
        {% endblock %}
    </head>
    <body>
        {% include "navbar.html" %}
        {% include "messages.html" %}
        <div class="my-24">
        {% block content %}{% endblock %}
        </div>
        {% include "footer.html" %}
        {% block scripts %}
            <script type="text/javascript" src="/static/js/webapp.min.js?v={{ config['PROJECT_VERSION'] }}"></script>
        {% endblock %}
    </body>
</html>
